<html>
<head>
	<title>Ad Block Test Page</title>
	<script src="//code.jquery.com/jquery-1.9.0.js"></script>

	<!--
		In this example we use JQuery rather than putting the code at the end of the body.

		Also shows how to call with a custom callback function name 
	-->

	<script>
		// copy-pasted abt.min.js below ----
		function ad_block_test(a,b){var c="0.1",d=b?b:"sponsored-ad",e=document.createElement("DIV");e.id=d,e.style.position="absolute",e.style.left="-999px",e.appendChild(document.createTextNode("&nbsp;")),document.body.appendChild(e),setTimeout(function(){e&&(a(e&&0==e.clientHeight,c),document.body.removeChild(e))},100)}"function"==typeof ad_block_test_callback&&ad_block_test(ad_block_test_callback);
		// end copy-pasted abt.min.js ------

		$(document).ready(function(){
			// since we haven't defined an ad_block_test_callback function, we trigger the script manually
			// First param is the callback, second (optional) is the ID of an ad that is expected to be blocked
			ad_block_test(my_abt_callback);
		});

		function my_abt_callback(is_blocked,abt_version) {
			$("#status").text(is_blocked);
			$("#abt_version").text(abt_version);
		}
	</script>
</head>
<body>
	<h1>ABT Test Page</h1>
	<h2>Ad Blocker Detected: <span id="status">unknown</span></h2>
	<h2>ABT Version: <span id="abt_version">unknown</span></h2>
	<p>This is a demo of <a href="https://github.com/elidickinson/ad-block-test">ad-block-test</a>, a short snippet of code for detecting many common Ad Blocker plugins. View the source for instructions.</p>



</body></html>
