<html>
<head>
	<title>Ad Block Test Page</title>
	<script src="http://code.jquery.com/jquery-1.9.0.js"></script>

	<!--
		ABT: Instruction

		1. Include JQuery
		2. Define function ad_block_test_callback
		3. Paste contents of abt.min.js or include a script call to it below (see note)

		Note: When deploying you should either inline abt.js or rename it to something
		else so that it's harder for AdBlock subscriptions to simply block the
		detection script
	-->
	<script>
		function ad_block_test_callback(ads_blocked) {
			if (ads_blocked) {
				// Example of tracking ad block event via Google Analytics:
				// var _gaq = _gaq || [];
				// _gaq.push(['_trackEvent', 'Ads', 'AdsBlocked', 'Ad Block Test (v1.0)']);
			}

			// For now we just update text on the page
			$("#status").text(ads_blocked);
		}
	</script>
	<script async src="../abt.js"></script>
</head>
<body>
	<h1>ABT Test Page</h1>
	<h2>Ad Blocker Detected: <span id="status">unknown</span></h2>
</body></html>
